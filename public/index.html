<!-- wordword.html -->

<!DOCTYPE html>
<html>
<head>
    <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/wordword.css">
</head>
<body>

    <div id='wordUpBoard'>
        <div class='boardRow'>
            <div id='l00' class='letterCell'>A</div>
            <div id='l01' class='letterCell'>B</div>
            <div id='l02'class='letterCell'>C</div>
            <div id='l03'class='letterCell'>D</div>
            <div id='l04'class='letterCell'>E</div>
        </div>      
        <div class='boardRow'>
            <div id='l05' class='letterCell'>F</div>
            <div id='l06' class='letterCell'>G</div>
            <div id='l07' class='letterCell'>H</div>
            <div id='l08' class='letterCell'>I</div>
            <div id='l09' class='letterCell'>J</div>
        </div>      
        <div class='boardRow'>
            <div id='l10' class='letterCell'>K</div>
            <div id='l11' class='letterCell'>L</div>
            <div id='l12' class='letterCell'>M</div>
            <div id='l13' class='letterCell'>N</div>
            <div id='l14' class='letterCell'>O</div>
        </div>      
        <div class='boardRow'>
            <div id='l15' class='letterCell'>P</div>
            <div id='l16' class='letterCell'>Q</div>
            <div id='l17' class='letterCell'>R</div>
            <div id='l18' class='letterCell'>S</div>
            <div id='l19' class='letterCell'>T</div>
        </div>      
        <div class='boardRow'>
            <div id='l20' class='letterCell'>U</div>
            <div id='l21' class='letterCell'>V</div>
            <div id='l22' class='letterCell'>W</div>
            <div id='l23' class='letterCell'>X</div>
            <div id='l24' class='letterCell'>Y</div>
        </div>      
    </div>
    <div class= 'statsColumn'>
        <div id ='scoreDiv'>Score: 0</div>
        <div id='timerDiv'>Timer:</div>
        <div id='rankDiv'>Rank: 0</div>
    </div>
    <div id='currentWordDiv'></div>
    <div id='wordSolutionsList' class="hideSolutions"></div>
    <script src="/socket.io/socket.io.js"></script>

    <script src='js/wordword.js'></script>
</body>
</html>
